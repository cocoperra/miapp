<!DOCTYPE html>
<html>
<head>
    <title>Edit Player</title>
</head>
<body>
    <h1>Edit Player</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
    </form>

    <a href="{% url 'player_detail' player.pk %}">Cancel</a>
    <a href="{% url 'player_list' %}">Back to List</a>
</body>
</html>
